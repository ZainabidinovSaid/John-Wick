<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header">
                <h2>MovieBox</h2>
                <input type="text" placeholder="What do you want to watch?">
                <a href="">Sign In</a>
            </div>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="hero">
                <h1>
                    John Wick 3 : <br>
                    Parabellum
                </h1>
                <div class="title">
                    <div class="imdb">
                        <img src="./img/imdb.svg" alt="img">
                        <p>86.0 / 100</p>
                    </div>
                    <div class="imdb">
                        <img src="./img/tomato.svg" alt="img">
                        <p>97%</p>
                    </div>
                </div>  
                <p class="description">
                    John Wick is on the run after killing a member <br>
                    of the international assassins' guild, and with <br>
                    a $14 million price tag on his head, he is the <br>
                    target of hit men and women everywhere.
                </p> 
                <button>
                    <img src="./img/Play.svg" alt="img">
                    Watch trailer
                </button>
            </div>
        </div>
    </section>
</body>
</html>
